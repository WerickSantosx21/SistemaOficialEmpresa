<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/src/Css/Login.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Home</title>
        <title>Login</title>
    </head>
<body>
    <div class="main-background-container">
        <div class="apresentacao">
        <h1>Acesso ao Sistema</h1>
        <p>Acesso restrito.</p>
        </div>    
     
        <div class="form_box">
  
        <h2>Login</h2>

        <div th:if="${message}">
        <p th:text="${message}" th:classappend="${status == 'error'} ? 'error' : 'success'"></p>
        </div>

    <form th:action="@{/login}" action="/login" method="post">
        <div class="inputs">
            <i class="icon_user"><img src="../imagens/icon_user.png" alt=""></i>
            <label>Usuário:</label><br/>
            <input type="text" name="user" placeholder="Usuário" required /><br/><br/>
    
        </div>
            <div class="inputs">
                <i class="icon_senha"><img src="../imagens/icon_senha.png" alt=""></i>
                <label>Senha:</label><br/>
                <input type="password" name="pass" placeholder="Senha" required/><br/><br/>
            </div>
            <div class="button">
                <button type="submit"><a href="./home.html">Entrar</a></button>
            </div>
    </form>
        </div>
    </div> 
</body>
</html>
